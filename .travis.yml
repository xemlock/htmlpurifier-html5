language: php
dist: trusty

sudo: false

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - hhvm

matrix:
    allow_failures:
        - php: hhvm
    include:
        - php: "5.3"
          dist: precise

before_install:
    - composer self-update

install:
    - composer install

script:
    - mkdir -p build/logs
    - php vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
    - php vendor/bin/coveralls
